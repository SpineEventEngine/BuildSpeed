syntax = "proto3";

package spine.buildtool.speed.prjcts;

import "spine/options.proto";

option java_package = "io.spine.buildtool.speed.prjcts";
option java_outer_classname = "UserCommandsProto";
option java_multiple_files = true;
option (type_url_prefix) = "type.spine.io";

import "spine/buildtool/speed/prjcts/identifiers.proto";
import "spine/people/person_name.proto";
import "spine/net/email_address.proto";

message SignUp {

    spine.people.PersonName name = 1 [(required) = true];

    spine.net.EmailAddress email = 2 [(required) = true, (validate) = true];

    GoogleUserId google_id = 3;
}

message SignIn {

    UserId id = 1;
}

message InviteToOrganization {

    UserId id = 1;

    OrgId organization = 2 [(required) = true];
}

message RemoveFromOrganization {

    UserId id = 1;

    OrgId organization = 2 [(required) = true];
}

message ChangeUserName {

    UserId id = 1;

    spine.people.PersonName old_name = 2 [(required) = true];

    spine.people.PersonName new_name = 3 [(required) = true];
}

message VerifyEmail {

    UserId id = 1;

    spine.net.EmailAddress email = 2 [(required) = true, (validate) = true];
}

message ChangeEmail {

    UserId id = 1;

    spine.net.EmailAddress old_email = 2 [(required) = true, (validate) = true];

    spine.net.EmailAddress new_email = 3 [(required) = true, (validate) = true];
}
