syntax = "proto3";

package spine.buildtool.speed.promag;

import "spine/options.proto";

option java_package = "io.spine.buildtool.speed.promag";
option java_outer_classname = "RolesProto";
option java_multiple_files = true;
option (type_url_prefix) = "type.spine.io";
option (beta_all) = true;

import "google/protobuf/descriptor.proto";
import "spine/buildtool/speed/promag/identifiers.proto";

// A role of a user within the organization.
//
// A single user may have multiple roles.
//
message Role {
    option (internal_type) = true;

    Access access = 1;

    oneof scope {
        ProjectId project = 2;
        TaskId task = 3;
        bool whole_organization = 4;
    }

    enum Access {

        ROLE_ACCESS_UNKNOWN = 0;

        HEADMASTER = 1;

        ADMIN = 2;

        EDITOR = 3;

        COMMENTER = 4;

        VIEWER = 5;

        GUEST = 6;
    }
}

extend google.protobuf.MessageOptions {

    // A role required for a user to be able to issue a command.
    //
    // See `options.proto` docs for the range of options used by Spine.
    // Please also coordinate numbers with other `roles.proto` files in this project.
    //
    Role required_role = 74992;
}
